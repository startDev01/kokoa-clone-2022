<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>

<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full"></i>
            <!-- Lightning Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-headedr">
        <h1 class="welcome-headedr__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-headedr__text">
            If you have a Kokoa Account, log in with your email or phone numbertext
        </p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="password" />
        <input type="submit" value="Log in" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>



    <script src="https://kit.fontawesome.com/89fffc577f.js" crossorigin="anonymous"></script>
</body>

</html>
